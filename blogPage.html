<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <link rel="stylesheet" href="mainStyling.css">
    <title>Blaze Runners</title>
</head>

<body>

    <!--Page Starters-->
    <div class="pageStart">

        <!--Logo-->
        <div class="pageLogoImage">
            <img src="images/BRLogo2.png" alt="place holder logo" style="width:200px;height:150px;">
        </div>

        <!--Page Title-->
        <div class="pageTitle">
            Our Blog!
        </div>

    </div>


    <!--Main Page Content-->
    <div class="bodyContent">

        <!--Menu Container-->
        <div class="sideBarMenu">

            <!--Menu Title Text-->
            <div class="textSideBarFrame">
                MENU
            </div>

            <!--About Button-->
            <div class="aboutSideBarFrame">
                <button class="aboutSideBarButton" onclick="onAboutClick()"> About Page </button>
            </div>

            <!--Level Blog Button-->
            <div class="levelSideBarFrame">
                <button class="levelSideBarButton" onclick="onLevelInfoClick()"> Game Info </button>
            </div>

            <!--Blog Post Button-->
            <div class="blogSideBarFrame">
                <button class="blogSideBarButton" onclick="onBlogClick()"> Our <br> Blog </button>
            </div>

        </div>

        <!--Content Of Container-->
        <div class="bodyBlogContent">
            <table class="blogContentTable">
                <tr class="blogContentTableRow">
                    <td> <div class="blogContentTableMainCell">First Release!</div> <div class="blogContentTableVersionCell">v1.0.0</div> </td>
                    <td> <div class="blogContentTableMainCell">Revamped Settings</div> <div class="blogContentTableVersionCell">v1.0.1</div> </td>
                    <td> <div class="blogContentTableMainCell">Bug Fixes</div> <div class="blogContentTableVersionCell">v1.0.2</div> </td>
                </tr>
                <tr class="blogContentTableRow">
                    <td> <div class="blogContentTableMainCell">Level Changes</div> <div class="blogContentTableVersionCell">v1.0.3</div> </td>
                    <td> <div class="blogContentTableMainCell">New World!</div> <div class="blogContentTableVersionCell">v1.1.0</div> </td>
                    <td> <div class="blogContentTableMainCell">Bug Fixes</div> <div class="blogContentTableVersionCell">v1.1.1</div> </td>
                </tr>
            </table>
        </div>
    </div>


        <!--Scripts for menu button clicks to lead you to another page-->
        <script>
            function onAboutClick() {
                    document.location.href = "mainPage.html"
                }

                function onLevelInfoClick() {
                    document.location.href = "gameInfoPage.html"
                }

                function onBlogClick() {
                    document.location.href = "blogPage.html"
                }
        </script>



</body>

</html>
